{% extends 'base.html'%}
{% load static%}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content%}
<div class="right_main">
       
      <!-- end slider section -->
      
      <!-- contact -->
      <div class="contact padd_rl30">
         <div class="container">
           <div class="row">
             <div class="col-md-12">
                  <div class="titlepage text_align_left">
                     <h2>Get In Touch</h2>
                  </div>
               </div>
           </div>
            <div class="row">
               <div class="col-lg-6">
                  <form id="request" class="main_form" method="post">
                     {% csrf_token%}
                     <div class="row">
                        <div class="col-md-12 ">
                           {% bootstrap_form form %}
                        </div>
                        
                        <div class="col-md-12">
                           <button class="send_btn" type="submit">Send</button>
                        </div>
                     </div>
                  </form>
               </div>
               <div class="col-lg-6">
                  <div class="map-responsive">
                    <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&amp;q=Eiffel+Tower+Paris+France" width="600" height="440" frameborder="0" style="border:0; width: 100%;" allowfullscreen=""></iframe>
                  </div>
               </div>
            </div>
         </div>
      </div>
{% endblock content%}
